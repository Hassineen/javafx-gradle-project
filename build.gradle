plugins {
    id 'application' // Enables 'run' task
    id 'java'        // Adds Java build tasks
}

repositories {
    mavenCentral()
}

dependencies {
    // JavaFX dependencies
    implementation "org.openjfx:javafx-controls:17"
    implementation "org.openjfx:javafx-fxml:17"
}

application {
    mainClass = 'com.example.App' // Fully qualified main class name
}
